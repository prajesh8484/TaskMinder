<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16X16.png">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

</head>
<body>
    <header class="dark-header">
        <div class="header-content">
            <div class="huge-stylish-text">TaskMinder</div>
            <a href="https://github.com" target="_blank" class="github-button">View on GitHub <img class="logo" src="assets/logo.png" alt="logo"></a>
        </div>
    </header>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task" autofocus>
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
