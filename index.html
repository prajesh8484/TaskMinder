<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMinder</title>
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16X16.png">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

</head>
<body>
    <header class="dark-header">
        <div class="header-content">
            <div class="huge-stylish-text">TaskMinder</div>

            <div class="buttons">
            <a href="https://github.com/prajesh8484/TaskMinder" target="_blank" class="github-button">View on GitHub <img class="logo" src="assets/logo.png" alt="logo"></a>
            <a href="https://github.com/prajesh8484/TaskMinder/archive/refs/heads/main.zip" target="_blank" class="download-button">Download Source <img class="dl" src="assets/download-2-512.png" alt="download-button"></a>
            </div>

        </div>
    </header>
    
<div class="div">
        <div class="container">
            <h1>Todo List</h1>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Enter a new task" autofocus>
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    
        <div class="instructions">
            <p>Press Enter to add a task and Delete to delete a task.</p>
        </div>
    </div>

    <div class="bottom-text">
        <a href="https://github.com/prajesh8484" target="_blank" class="made-with"> 
        <p>Made with ‚ù§ </p>
        <p>by Prajesh Gaikwad</p></a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
